<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dinographic</title>
    <!-- Include Google fonts: Frijole, Open Sans, Oswald -->
    <link
      href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize browser styles -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link href="src/style/app.css" rel="stylesheet" />
    <!-- Link to app.js with defer till HTML render  -->
  <script defer type="module" src="src/app.js"></script>
  </head>
  <body>
    <header>
      <h2>Natural History Museum</h2>
      <h1>Dinosaurs</h1>
      <h3>How do you compare?</h3>
    </header>
    <!-- Form to get user input -->
    <form id="dino-compare">
      <div class="form-container">
        <p>Name:</p>
        <input required id="name" class="form-field__full" type="name" name="name" />
        <p>Height</p>
        <label
          >Feet:
          <input required id="feet" class="form-field__short" type="number" name="feet" min="1" max="9"
        /></label>
        <label
          >inches:
          <input
          required
            id="inches"
            class="form-field__short"
            type="number"
            name="inches"
        /></label>
        <p>Weight:</p>
        <label
          ><input
          required
            id="weight"
            class="form-field__full"
            type="number"
            name="weight"
            min="1"
            max="550"
          />lbs</label
        >
        <p>Diet:</p>
        <select id="diet" class="form-field__full" name="diet">
          <option>Herbavor</option>
          <option>Omnivor</option>
          <option>Carnivor</option>
        </select>
        <input type="submit" value="Compare Me!" id="btn"></input>
      </div>
    </form>
    <!-- .grid to attach tiles to -->
    <main id="grid"></main>
    <footer>
      <!-- Include information source -->
      <p class="fine-print">
        Data Sourced from
        <a href="https://www.wikipedia.org/">Wikipedia.org</a>, all numbers are
        approximations.
      </p>
    </footer>
  </body>
</html>
